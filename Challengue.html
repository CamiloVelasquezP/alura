<!DOCTYPE html>
    <html lang="es-mx">

    <head>
        <meta charset="UTF-8"
        meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width", initial-scale="1.0">


        <title>Encriptador de texto</title>
        <link rel="stylesheet" href="Challengue.css">

    </head> 
    
    <body>
        <div class="container">
            <div class="Encriptador">
                <textarea name="texto" class="texto" id="texto" cols="40" rows="20" placeholder="Ingresa el texto"></textarea>
           </div>
           <div class="botones">
              
            <input type="button" id="encriptar" class="boton-encriptar" value="encriptar">
            <input type="button" id="desencriptar" class="boton-desencriptar" value="desencriptar"> 
           </div>
        
        
            <div class="encriptado">
                <img src="Alulra.png" alt="" id="foto">
                <div class="mensaje-encriptado" id="mensaje-encriptado">
                <h1 id="titulo-mensaje">No hay mensaje</h1>
                <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
                </div>
                <div class="terminos">
                    <p>Solo letras minusculas y sin acentos</p>    
                </div>
            </div>
        </div>
    </body>

    <script src="Challengue.js"></script>

    </html>
